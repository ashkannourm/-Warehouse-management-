
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>سامانه هوشمند انبارداری</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2271/2271068.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url('/fonts/IRANSansWeb.woff2') format('woff2'),
                 url('/fonts/IRANSansWeb.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'IRANSans', 'Vazirmatn', sans-serif !important;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f8fafc;
            color: #1f2937;
            transition: background-color 0.3s ease, color 0.3s ease;
            overscroll-behavior-y: contain;
        }

        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }

        /* استایل سفارشی اسکرول‌بار با پشتیبانی از حالت شب */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .scale-in {
            animation: scaleIn 0.2s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* فیلتر نقشه برای حالت شب - بهبود یافته برای خوانایی بهتر */
        .dark .leaflet-tile {
            filter: brightness(0.6) invert(1) contrast(1.2) hue-rotate(200deg) saturate(0.5) brightness(0.7);
        }
        .dark .leaflet-container {
            background: #0f172a;
        }
        .dark .leaflet-bar a {
            background-color: #1e293b;
            color: #f8fafc;
            border-bottom: 1px solid #334155;
        }

        /* بهینه‌سازی برای ناچ گوشی (Safe Area) */
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="safe-bottom">
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
